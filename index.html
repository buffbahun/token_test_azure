<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <div class="input-group">
        <label for="clientId">Client ID:</label>
        <input id="clientId" type="text" name="client_id" required>
      </div>

      <div class="input-group">
        <label for="clientSecret">Client Secret:</label>
        <input id="clientSecret" type="text" name="client_secret" required>
      </div>

      <button type="submit">Sign In</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
